apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name | quote }}-test-metrics-connection"
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "graph.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['http://{{ .Release.Name | quote }}.{{ .Release.Namespace }}:{{ .Values.service.port }}/metrics']
  restartPolicy: Never
