environments:
  default:
    values:
    - registry:
        provider: ghcr.io/pampatzoglou
        username: {{ requiredEnv "REGISTRY_USER"}}
        password: {{ requiredEnv "REGISTRY_PAT" }}
        email:    devops+api@foo.ddd
    - mongo:
        enabled: true
        username: {{ requiredEnv "MONGODB_USERNAME" }}
        password: {{ requiredEnv "MONGODB_PASSWORD" }}
        host: mongo
        port: 27017
        db: db
        connector:  # if connector set, overrides autogenerated connection string